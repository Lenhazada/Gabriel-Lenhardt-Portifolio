<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CABEÇALHO DAS PÁGINAS SEGUINTES -->
    <header class="cabecalho_geral">
        <h1 class="cabecalho_titulo_geral">Mais Sobre Mim</h1>
        <nav class ="cabecalho_menu_geral">
            <a class="cabecalho_link_menu_geral" href="index.html">Home</a>
            <a class="cabecalho_link_menu_geral" href="sobre.html">Sobre Mim</a>

        </nav>
    </header>
    <!-- FORMULÁRIO PARA CONTATO -->
    <main class="apresentacao">    
        <section class="apresentacao_formulario">
            <h2>Entre em Contato</h2>
            <form>
                <div class="formulario_itens">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                </div>
                <div class="formulario_itens">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="formulario_itens">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div class="formulario_itens">
                    <button type="submit" class="botao_enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>

</html>
